anc_profile.step7.caffeine_intake.label_info_text=Les femmes enceintes ne devraient pas consommer plus de 300 mg de caféine par jour. Les équivalents suivant représentent 300 mg de caféine. \n\n- Plus de 2 tasses de café (filtré, instantané ou expresso) \n\n- Plus de 4 tasses de thé \n\n- Plus que 12 barres (50 g) de chocolat \n\n- Plus d'une cannette de soda ou de boisson énergisante. Veuillez indiquer si la femme consomme plus que ces quantités par jour.

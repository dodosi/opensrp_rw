anc_profile.step6.tt_immun_status.label_info_text=Complètement vaccinée. La patiente est complètement vaccinée contre le tétanos (ex: elle a reçu 6 doses de vaccin antitétanique dans l'enfance/adolescence, ou 5 doses si la première vaccination a eu lieu avant 1 an/durant l'adolescence/l'âge adulte, y compris les grosseses précédentes), et aucune vaccination supplémentaire n'est requise.Incomplètement vaccinée- Si la patiente a reçu 1-4 doses de vaccin antitétanique dans le passé, administrer une dose de vaccin antitétanique avant l'accouchement. Si la patiente n'a jamais été vaccinée contre le tétanos, ou si elle n'est pas au courant de son statut  vaccinal, elle devrait au minimum recevoir deux doses de vaccin antitétanique aussi tôt que possible, avec un intervalle de 4 semaines entre les doses. Administrer la seconde dose au moins 2 semaines avant la naissance pour une réponse immunitaire adéquate.
